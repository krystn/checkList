<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hello,</h1>

      <form action="" id="todoForm">
        <input type="text" id="todoInput" placeholder="Enter new todo" />
        <button class="button">Add</button>
      </form>

      <div id="todoList">
        <h2>To-do (<span id="todoCount">0</span>):</h2>
        <ul></ul>
      </div>

      <div id="completed" class="listBorder">
        <h2>Completed (<span id="doneCount">0</span>):</h2>
        <ul></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
